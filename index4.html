<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  numbers = +prompt('Nhập 1 số tự nhiên N');
  let count = 0;
  for (let N=2;count<numbers;N++){
      let check=true;
      for (let i =2; i<N ; i++){
          if (N%i==0){
              check=false;
              break;
          }

          }
      if (check==true){
          count++
          document.write(N+',')

      }
  }

</script>
</body>
</html>
